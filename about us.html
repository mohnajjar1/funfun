<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3949845924002269"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
        }
        .target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
    <title>Simple Game</title>
</head>
<body>

<div id="game">
    <div class="target"></div>
</div>

<script>
    let score = 0;
    let level = 1;

    function startGame() {
        document.querySelector('.target').addEventListener('click', hitTarget);
        updateGame();
    }

    function hitTarget() {
        score++;
        if (score % 5 === 0) {
            level++;
        }
        updateGame();
    }

    function updateGame() {
        document.querySelector('.target').style.left = Math.random() * 350 + 'px';
        document.querySelector('.target').style.top = Math.random() * 350 + 'px';
        document.querySelector('.target').innerText = `Score: ${score} | Level: ${level}`;
    }

    startGame();
</script>

</body>
</html>
