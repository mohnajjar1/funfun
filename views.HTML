<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Videos</title>
</head>
<body>
  <h1>Uploaded Videos</h1>
  <ul>
    <% videos.forEach(video => { %>
      <li><a href="/uploads/<%= video %>"><%= video %></a></li>
    <% }); %>
  </ul>
</body>
</html>
